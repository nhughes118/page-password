<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>S&N Wedding</title>
		<link rel="stylesheet" href="css/password.css">
	</head>
	<body>
		<div class="top">
		</div>
		<div>
			<SCRIPT>
			function passWord() {
			var testV = 1;
			var pass1 = prompt('Please Enter Your Password',' ');
			while (testV < 3) {
			if (!pass1)
			history.go(-1);
			if (pass1.toLowerCase() == "password") {
			alert('Correct password, please proceed');
			window.open('index.html');
			break;
			}
			testV+=1;
			var pass1 =
			prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
			}
			if (pass1.toLowerCase()!="password" & testV ==3)
			history.go(-1);
			return " ";
			}
			</SCRIPT>
			<CENTER>
			<FORM>
			<input type="button" value="Enter the Webpage" onClick="passWord()">
			</FORM>
			</CENTER>
	</div>
	</body>
</html>
